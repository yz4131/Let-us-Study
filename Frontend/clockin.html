        <meta charset="UTF-8" />

        <link href="./styles/footer.css" rel="stylesheet">

    <body>
        <div class="topnav">
            <p class="navbar-text">
                <strong>Let's Study! </strong>
            </p>
            <a class="h" href="index.html">Home</a>
            <a class="active" href="clockin.html">Clockin</a>
            <a class="h" href="clockout.html">Clockout</a>
            <a class="h" href="liblist.html">Find Library</a>
            <a class="regis" href="register.html">New Users?</a>
        </div>
        <div class="large-container" style="background-image: url('./assets/bg.png');">
            <div class="grid-container">
                <div class='item1'>
                    <form>
                        <h1>Clock in</h1>
                        <p>Please enter your student id and password.</p>
                        <hr>
                        <div>
                            <label for="uid"><b>Student ID</b></label>
                            <input type="text" placeholder="Enter Student ID" name="uid" id="uid"></input>
                        </div>
                        <div>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="psw"></input>
                        </div>
                        <div>
                            <label for="uid"><b>Library Name</b></label>
                            <select name="library" id="lib">
                                <option value="bl">Butler Library</option>
                                <option value="aanfal">Avery Architectural & Fine Arts Library</option>
                                <option value="bcl">Barnard College Library</option>
                                <option value="bnel">Business & Economics Library in Uris</option>
                                <option value="eal">East Asian Library</option>
                                <option value="hsl">Health Sciences Library</option>
                                <option value="jl">Journalism Library</option>
                                <option value="ll">Law Library</option>
                                <option value="sipa">Lehman Social Sciences Library</option>
                                <option value="ml">Mathematics Library</option>
                                <option value="mal">Music & Arts Library</option>
                                <option value="sel">Science & Engineering Library</option>
                                <option value="tc">Teachers College</option>
                            </select>
                        </div>
                        <div>
                            <p class="errorMsg"> &nbsp </p>
                        </div>
                        <button type="button" class="in_btn">Enter Library</button>
                    </form>
                </div>
            </div>

            <div class="grid-container2">
                <div class='item1'>
                    <div style="background-image: url('./assets/butler.png');"></div>
                </div>
                <div class='item1'>
                    <div style="background-image: url('./assets/libinside.png');"></div>
                </div>
                <div class='item1'>
                    <div style="background-image: url('./assets/mainlib.png');"></div>
                </div>
            </div>
        </div>
        <script src="./JS/clockin.js"></script>
        <script src="./JS/Handler.js"></script>
